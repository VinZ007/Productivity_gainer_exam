<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Gainer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body class="hide-scrollbar">
    <div class="wrapper wrapper_sea wrapper_run" id="wrapper">
        <main class="page page_sea page_run" id="page">
            <div class="timer">
                <div class="timer_title timer_title_sea timer_title_run" id="timer-title">
                    <h1>Productivity Gainer</h1>
                </div>
                <section class="userchoose">
                    <div class="timechoose timechoose_sea timechoose_run" id="timechoose">
                        <button data-time="600">10:00</button>
                        <button data-time="1200">20:00</button>
                        <button data-time="1800">30:00</button>
                    </div>
                    <div class="plant plant_sea plant_run" id="plant">
                        <button id="openPlantModal">Choose Your Widget</button>
                    </div>
                </section>
                <div class="timer_clock timer_clock_sea timer_clock_run" id="timer">30:00</div>
                <div class="plant_container">
                    <div class="plant_stages">
                        <img id="plantStage1" class="plant_stage active" src="img/plant1.png" alt="Plant stage 1">
                        <img id="plantStage2" class="plant_stage" src="img/plant1_2.png" alt="Plant stage 2">
                        <img id="plantStage3" class="plant_stage" src="img/plant1_3.png" alt="Plant stage 3">
                        <img id="plantStage4" class="plant_stage" src="img/plant1_4.png" alt="Plant stage 4">
                    </div>
                </div>
                <div class="timer_time">
                    <button class="timer_start" id="start">‚ñ∂</button>
                    <button class="timer_reset" id="reset">‚Üª</button>
                    <button class="timer_stop" id="stop">‚ñ†</button>
                </div>
            </div>
            
            <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ä–∞—Å—Ç–µ–Ω–∏—è -->
            <div id="plantModal" class="modal">
                <div class="modal-content modal-content-sea modal-content-run" id="modalcontant">
                    <div class="modal-header modal-header-sea modal-header-run" id="modalhead">
                        <h2>Choose Your Widget</h2>
                        <span class="close-modal">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="plant-grid">
                            <div class="plant-option plant-option-sea plant-option-run" data-plant="narcissus">
                                <div class="plant-icon">üåº</div>
                                <h3>Narcissus</h3>
                                <p>Ruler Of My Heart</p>
                            </div>
                            <div class="plant-option plant-option-sea plant-option-run" data-plant="seastones">
                                <div class="plant-icon">üåä</div>
                                <h3>Sea Stones</h3>
                                <p>My Clematis</p>
                            </div>
                            <div class="plant-option plant-option-sea plant-option-run" data-plant="running">
                                <div class="plant-icon">üßçüèª‚Äç‚ôÇÔ∏è</div>
                                <h3>Running Guy</h3>
                                <p>All-in</p>
                            </div>
                            
                        </div>
                        <div class="selected-plant-display selected-plant-display-sea selected-plant-display-run" id="selplant">
                            <p>Selected: <span id="selectedPlant">None</span></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <audio id="narcissusmusic" loop type="audio/mp3" src="music/Ruler_Of_My_Heart.mp3"></audio>
            <audio id="yellowmusic" loop  type="audio/mp3" src="music/MyClematis.mp3"></audio>
            <audio id="runningman" loop type="audio/mp3" src="music/all_in.mp3"></audio>
        </main>
    </div>
    <div class="menu">
        <div class="menu_handle" id="menu_handle">
            <i class="bi bi-arrow-left-circle" ></i>
            <i class="bi bi-arrow-right-circle" style="display: none;"></i>
        </div>
        <div class="menu_content" id="menu_content">
            <!--<button>Me</button>-->
            <button onclick="window.location.href='login.html'">Sing In</button>
            <button onclick="window.location.href='authorization.html'">Sing Up</button>
            <button>Night Mode</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
