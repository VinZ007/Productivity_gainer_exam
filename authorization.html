<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="authorization.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <form action="" method="get">
        <label for="Username">Имя пользователя:</label>
        <div class="input">
            <i class="bi bi-person"></i>
            <input type="text" placeholder="Имя пользователя" id="Username">
            
        </div>
        <label for="Email">Эл. почта:</label>
        <div class="input">
            <i class="bi bi-envelope-open"></i>
            <input type="email" placeholder="Эл. почта" id="Email">
            
        </div>
        <label for="Password">Пароль:</label>
        <div class="input">
            <i class="bi bi-key-fill"></i>
            <input type="password" placeholder="Пароль" id="Password">
            
        </div>
        <label for="Password">Повторите пароль:</label>
        <div class="input">
            <i class="bi bi-key-fill"></i>
            
            <input type="password" placeholder="Повторите пароль" id="Password">
            
        </div>
        
        

        <div class="agree">
            <input type="checkbox">
            <p>Я соглашаюсь с <a href="#" class="nounderline">Правилами Сервиса</a></p>
        </div>
        <button type="submit">Зарегестрироваться</button>
        <div class="link">
            <a href="login.html">Уже зарегистрированы? Войти в аккаунт</a>
        </div>
    </form>
</body>
</html>
