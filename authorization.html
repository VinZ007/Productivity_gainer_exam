<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="authorization.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <form id="registrationForm">
        <h1>Регистрация</h1>
        <div id="errorMessage" style="display: none; color: #ff6b6b; background: rgba(255, 107, 107, 0.1); padding: 10px; border-radius: 5px; margin-bottom: 15px; font-size: 14px;"></div>
        <div id="successMessage" style="display: none; color: #4caf50; background: rgba(76, 175, 80, 0.1); padding: 10px; border-radius: 5px; margin-bottom: 15px; font-size: 14px;"></div>
            
        <label for="Username">Имя пользователя:</label>
        <div class="input">
            <i class="bi bi-person"></i>
            <input type="text" placeholder="Имя пользователя" id="username">
            
        </div>
        <label for="Email">Эл. почта:</label>
        <div class="input">
            <i class="bi bi-envelope-open"></i>
            <input type="email" placeholder="Эл. почта" id="email" required>
            
        </div>
        <label for="Password">Пароль:</label>
        <div class="input">
            <i class="bi bi-key-fill"></i>
            <input type="password" placeholder="Пароль" id="password" required>
            
        </div>
        <label for="Password">Повторите пароль:</label>
        <div class="input">
            <i class="bi bi-key-fill"></i>
            
            <input type="password" placeholder="Повторите пароль" id="passwordrepeat" required>
            
        </div>
        
        

        <div class="agree">
            <input type="checkbox"  id="agreeTerms" required>
            <p>Я соглашаюсь с <a href="#" class="nounderline">Правилами Сервиса</a></p>
        </div>
        <button type="submit">Зарегестрироваться</button>
        <div class="link">
            <a href="login.html">Уже зарегистрированы? Войти в аккаунт</a>
        </div>
    </form>
    <script src="auth.js"></script>
</body>
</html>
